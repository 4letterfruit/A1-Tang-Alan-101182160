<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A3 Alan Tang</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="scoreboard">
        <div class="player-score player-1">
            <p class="score-detail">Player 1: </p>
            <p class="score-detail">Cards: </p>
            <p class="score-detail card-count">X</p>
            <p class="score-detail">Shields: </p>
            <p class="score-detail shield-count">X</p>
        </div>
        <div class="player-score player-2">
            <p class="score-detail">Player 2: </p>
            <p class="score-detail">Cards: </p>
            <p class="score-detail card-count">X</p>
            <p class="score-detail">Shields: </p>
            <p class="score-detail shield-count">X</p>
        </div>
        <div class="player-score player-3">
            <p class="score-detail">Player 3: </p>
            <p class="score-detail">Cards: </p>
            <p class="score-detail card-count">X</p>
            <p class="score-detail">Shields: </p>
            <p class="score-detail shield-count">X</p>
        </div>
        <div class="player-score player-4">
            <p class="score-detail">Player 4: </p>
            <p class="score-detail">Cards: </p>
            <p class="score-detail card-count">X</p>
            <p class="score-detail">Shields: </p>
            <p class="score-detail shield-count">X</p>
        </div>

    </div>
    <div id="output" class="output">
        <h2 id="welcome">Welcome to A3</h2>
        <button class="action-button" id="start-button" onclick="start()">START</button>
        <button class="action-button" id="scenario-1" onclick="rig(1)">Scenario 1</button>
        <button class="action-button" id="scenario-2" onclick="rig(2)">Scenario 2</button>
        <button class="action-button" id="scenario-3" onclick="rig(3)">Scenario 3</button>
        <button class="action-button" id="scenario-4" onclick="rig(4)">Scenario 4</button>
    </div>
    <button id="show-hands" onclick="showHands()">show hands</button>
<script src="script.js"></script>
</body>
</html>
